<!DOCTYPE html>
<html>
    <head>
    	{% load staticfiles %}
    	<link href="{% static "polls/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    </head>
    <body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-10">
    			<h1>Quizzer</h1>
    		</div>
    		<div class="col-md-2">
       			{% if user.is_authenticated %}
        			<a href="{% url 'polls:signout'%}">Logout</a>
				{% endif %}
			</div>
		</div>
		<div class="row">

			<div class="col-md-12">
    			{% block content %}
    
    			{% endblock %}
    		</div>
    	</div>
    </div>
    </body>
</html>
