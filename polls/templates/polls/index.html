{% extends "baseTemplate.html" %}

{% block content %}
	{% if category_list %}
    	<ul>
    		{% for category in category_list %}
        		<li><a href="{% url 'polls:questionList' category.id %}">{{ category.category_name }}</a></li>
    		{% endfor %}
    	</ul>
	{% else %}
    	<p>No categories found.</p>
	{% endif %}
{% endblock %}
